<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap">
  <title>Casio Calculator</title>
</head>
<body id="body">
  
  <div class="col-lg-4">
    <h1 class="text-center">Casio Calculator</h1>
   
    <div class="container">
      <div class="box"></div>
      <input type="text" class="screen" value="" disabled />
         <hr style="width: 100%">
      <div class="button">
        <div class="count">
          <button class="btn btn-light" type="button" value="1">1</button>
          <button class="btn btn-light" type="button" value="2">2</button>
          <button class="btn btn-light" type="button" value="3">3</button>
          <button class="btn btn-light" type="button" value="4">4</button>
          <button class="btn btn-light" type="button" value="5">5</button>
          <button class="btn btn-light" type="button" value="6">6</button>
          <button class="btn btn-light" type="button" value="7">7</button>
          <button class="btn btn-light" type="button" value="8">8</button>
          <button class="btn btn-light" type="button" value="9">9</button>
          <button class="btn btn-light" type="button" value="0">0</button>
          <button class="btn btn-light" type="button" value=".">.</button>
          <button class="btn" id="ac" class="all-clear" value="all-clear"type="button">AC</button>
         
        </div>
        <div class="cal">
          <button class="btn btn-light" type="button"  value="+">+</button>
          <button class="btn btn-light" type="button" value="-">-</button>
          <button class="btn btn-light" type="button" value="*">&times;</button>
          <button class="btn btn-light" type="button" value="/">&divide;</button>
          <button class="btn btn-light" id="equal" type="button" value="=">=</button>
        </div>
        
      </div>
      </div>
  </div>


  <script src="js/app.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
